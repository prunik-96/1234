<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>КОНЯ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header>
      <h1>КОНЯ</h1>
      <div class="muted small">что то там сохраняется</div>
    </header>

    <section class="card">
      <h2 style="margin-top:0">Добавить пост</h2>
      <form id="addForm">
        <div>
          <label>Название</label>
          <input id="title" type="text" placeholder="Название игры или файла" required />
          
          <label style="margin-top:8px">Описание</label>
          <textarea id="desc" placeholder="Короткое описание (опционально)"></textarea>
          
          <label style="margin-top:8px">Файлы</label>
          <label for="file" class="file-label">Выбрать файлы</label>
          <input id="file" type="file" multiple hidden />
          <span id="fileName" class="muted small">здесь могла быть ваша реклама</span>
        </div>
        
        <div class="controls">
          <button id="saveBtn" type="submit">Добавить пост</button>
          <button id="clearBtn" type="button">Очистить все</button>
          <div class="muted small">После перезагрузки посты сохранятся.</div>
        </div>
      </form>

      <div style="margin-top:12px">
        <label>Код/ссылка</label>
        <div class="codebox" id="generatedCode">Сначала создайте пост</div>
        <div class="muted small" style="margin-top:8px">
          Инструкция: вызовите функцию <code>addPostFromCode(code)</code>забей.
        </div>
      </div>
    </section>

    <section class="posts" id="posts"></section>

    <footer>
      <div class="muted">
        ooo.пидоры
      </div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
